<h1>Edit Todo</h1>
<form>
	<input data-model="id" type="hidden">
	<label>Title*</label>
	<input data-model="title" required>
	<label>Category</label>
	<input data-model="category">
	<label>Due Date</label>
	<input data-model="dueDate" type="date">
	<button id="save" type="button" class="button primary">Save</button>
	<a href="#/todo-list" class="button secondary">Cancel</a>
</form>
